<html>

<head>
    <title>
        MTracker |Make Request
    </title>
    <link href="../css/sign up.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="../Andela-Logo.png" alt="Andela logo" class="logo">
        <ul>
            <li class="btn"><a href="#newrequest">New Request</a></li>
            <li class="btn"><a href="user requests.html">My Requests</a></li>&nbsp;&nbsp;
            <li class="btn"><a href="../index.html">Logout</a></li>
        </ul>
    </div>
    <div id="newrequest">
        <center>
            <h1>Make New Request</h1>
            <hr/>
            <form class="requestform">
                <input type="text" placeholder="Employee name" name="psd">
                <p/>
                <select name="request">
                    <option>Select Request Type</option>
                    <option>Repair Request</option>
                    <option>Mantenance Request</option>
                </select>
                <p/>
                <input type="text" placeholder="Item" name="item">
                <p/>
                <input type="text" placeholder="Request ID" name="ID">
                <p/>
                <button type="submit" class="button">Submit</button>
                <p/>
            </form>
        </center>
    </div>
</body>

</html>
